<html>
<head>
    <title>Lab</title>
    <!-- Bootstrap: -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- TansorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.12.0"></script>

    <!-- Mnist class, download images from MINST -->
    <script src="data.js"></script>

    <style>
        .prediction-canvas {
            width: 100px;
            margin: 20px;
        }

        .prediction-div {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="container" style="padding-top: 20px">
        <div class="card">
            <div class="card-header">
                <strong>TensorFlow.js Demo - Handwriting Recognition</strong>
            </div>
            <div class="card-body">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Log Output:</h5>
                        <div id="log"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Predict</h5>
                        <button type="button" class="btn btn-primary" id="selectTestDataButton" disabled>Please wait until model is ready ...</button>
                        <div id="predictionResult"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
 
        function createLogEntry(entry) {
            document.getElementById('log').innerHTML += '<br>' + entry;
        }

        main();

        async function main() {
            createLogEntry("Start...");


            async function main() {
            createLogEntry("Start...");
            createModel()

        }   

               

        createLogEntry('Add layers ...');
            model.add(tf.layers.conv2d({
                inputShape: [28, 28, 1],
                kernelSize: 5,
                filters: 8,
                strides: 1,
                activation: 'relu',
                kernelInitializer: 'VarianceScaling'
            }));
            model.add(tf.layers.maxPooling2d({
                poolSize: [2, 2],
                strides: [2, 2]
            }));
            model.add(tf.layers.conv2d({
                kernelSize: 5,
                filters: 16,
                strides: 1,
                activation: 'relu',
                kernelInitializer: 'VarianceScaling'
            }));
            model.add(tf.layers.maxPooling2d({
                poolSize: [2, 2],
                strides: [2, 2]
            }));
            model.add(tf.layers.flatten());

            model.add(tf.layers.dense({
                units: 10,
                kernelInitializer: 'VarianceScaling',
                activation: 'softmax'
            }));

            createLogEntry('Layers created');
            createLogEntry('Start compiling ...');
            model.compile({
                optimizer: tf.train.sgd(0.15),
                loss: 'categoricalCrossentropy'
            });
            createLogEntry('Compiled');

        }


    </script>
</body>
</html>
