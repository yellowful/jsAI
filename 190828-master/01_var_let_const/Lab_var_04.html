<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        .task-description,
        .list-group {
            font-size: 1.25em;
        }
    </style>

</head>
<body>

<div class="container">

    <h1>JavaScript 語法練習</h1>
    <ul id="latestNews" class="list-group">
        <li class="list-group-item">幾乎是一樣的程式，請問 B 那段程式的語法有何錯誤?</li>
    </ul>

    <button type="button" 
        id="okButton" 
        class="btn btn-success">
        A. 點按按鈕執行程式
    </button>

    <p class="task-description">B. 檢視結果:</p>
    <div id="report" class="task-description">
    </div>

</div>

<script>

$(document).ready(function () {
    $("#okButton").on('click', function () {
        // ----- A 段落 -----

        var x1 = 100;
        var x1 = 200;
        report.innerHTML = `
            x1 = ${x1}<br>
            y1 = ${y1}<br>
        `;
        var y1 = 200;
        //逐行，所以y1的型別會變成undefined，但還不致於不能執行

        // ----- B 段落 -----
        //let x2 = 100;
        let x2 = 200;  // <----- let不能重複定義
        report.innerHTML = `
            x2 = ${x2}<br>
            y2 = ${y2}<br>
        `;
        //let y2 = 200; // <-----
        //會造成上面的y2不能執行，連undefined都不是，就卡住了，不會再往下執行了
        //這是用let的好處，比較不會有bug

        report.innerHTML = "-- End -- ";
    })

})

</script>
            
</body>
</html>
