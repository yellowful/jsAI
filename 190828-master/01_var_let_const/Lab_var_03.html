<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        .task-description,
        .list-group {
            font-size: 1.25em;
        }
    </style>

</head>
<body>

<div class="container">

    <h1>JavaScript 語法練習</h1>
    <ul id="latestNews" class="list-group">
        <li class="list-group-item">TODO: y no var 那一行，如果不寫 var，差別在哪?</li>
        <li class="list-group-item">TODO: x no var 那一行，如果不寫 var，差別在哪?</li>
    </ul>

    <button type="button" 
        id="okButton" 
        class="btn btn-success">
        A. 點按按鈕執行程式
    </button>

    <p class="task-description">B. 檢視結果:</p>
    <div id="report" class="task-description">
    </div>

</div>

<script>

var x = 100;

$(document).ready(function () {
    //var y = 200; // TODO: y no var
    //這是javascript特別的地方，如果沒var，y會自動變成全域變數，這有風險

    $("#okButton").on('click', function () {
        x = 300;  // TODO: x no var
        //有var的話x是300，window.x是100，也就是x和window.x不同
        //沒var的話x是300，window.x也是300，也就是x和windows.x相同
        

        report.innerHTML = `
            x = ${x}<br>
            window.x = ${window.x}<br>
            window.y = ${window.y}<br>
        `;
    })

})

</script>
            
</body>
</html>
